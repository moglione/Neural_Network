<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Neuronal Multicapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="control-panel">
            <div class="panel-header"> <!-- Nuevo contenedor para H1 y switch -->
                <h1>Controles y Datos</h1>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="themeCheckbox" title="Cambiar tema">
                        <input type="checkbox" id="themeCheckbox" />
                        <div class="slider round"></div>
                    </label>
                    <!-- <label for="themeCheckbox" class="theme-switch-label">Tema Oscuro</label> -->
                </div>
            </div>

            <div class="controls">
                <h2>Configuración de Red</h2>
                <div class="slider-container">
                    <div class="label-value-container">
                        <label for="numInputs">Número de Entradas:</label>
                        <span id="numInputsValue">3</span>
                    </div>
            <input type="range" id="numInputs" name="numInputs" min="1" max="10" value="3">
        </div>
        <div class="slider-container">
                    <div class="label-value-container">
                        <label for="numHiddenLayers">Capas Ocultas:</label>
                        <span id="numHiddenLayersValue">2</span>
                    </div>
            <input type="range" id="numHiddenLayers" name="numHiddenLayers" min="0" max="10" value="2">
        </div>
        <div class="slider-container">
                    <div class="label-value-container">
                        <label for="neuronsPerLayer">Neuronas por Capa Oculta:</label>
                        <span id="neuronsPerLayerValue">4</span>
                    </div>
            <input type="range" id="neuronsPerLayer" name="neuronsPerLayer" min="1" max="10" value="4">
        </div>
        <div class="slider-container">
                    <div class="label-value-container">
                        <label for="numOutputs">Número de Salidas:</label>
                        <span id="numOutputsValue">2</span>
                    </div>
            <input type="range" id="numOutputs" name="numOutputs" min="1" max="10" value="2">
        </div>
                <div class="config-item"> <!-- Usar config-item para consistencia si es necesario -->
                    <label for="activationFunctionHidden">Activación (Capas Ocultas):</label>
                    <select id="activationFunctionHidden" name="activationFunctionHidden">
                        <option value="sigmoid" selected>Sigmoid</option>
                        <option value="relu">ReLU</option>
                        <option value="tanh">Tanh</option>
                    </select>
                </div>
                 <!-- Podríamos añadir aquí un selector para la función de activación de la capa de salida en el futuro -->
    </div>

    <div class="training-section">
        <h2>Datos de Entrenamiento</h2>
        <div class="data-entry">
            <div>
                <label for="trainInputs">Entradas (separadas por coma, una muestra por línea):</label>
                <textarea id="trainInputs" rows="5" placeholder="Ej: 0.1,0.2,0.3\n0.4,0.5,0.6"></textarea>
            </div>
            <div>
                <label for="trainOutputs">Salidas (separadas por coma, una muestra por línea):</label>
                <textarea id="trainOutputs" rows="5" placeholder="Ej: 0.9,0.1\n0.1,0.8"></textarea>
            </div>
        </div>
        <button id="addTrainingData">Añadir Datos (No implementado)</button>

        <h3>Parámetros de Entrenamiento</h3>
        <div>
            <label for="epochs">Épocas:</label>
            <input type="number" id="epochs" value="1000" min="1">
        </div>
        <div>
            <label for="learningRate">Tasa de Aprendizaje:</label>
            <input type="number" id="learningRate" value="0.1" step="0.01" min="0.001">
        </div>
        <button id="trainButton">Entrenar Red</button>
    </div>
        </div> <!-- Cierre de control-panel -->

        <div class="network-panel">
            <div class="prediction-section">
                <h2>Probar Red Entrenada</h2>
                <div>
                    <label for="predictInput">Entrada para Predicción (separada por comas):</label>
                    <input type="text" id="predictInput" placeholder="Ej: 0.1,0.2,0.3">
                </div>
                <button id="predictButton">Predecir</button>
                <div>
                    <label>Salida de la Red:</label>
                    <p id="predictionOutput">-</p>
                </div>
            </div>
            <div class="neural-network-container">
                <svg id="neuralNetworkSvg"></svg> <!-- Width/height se controlarán por CSS -->
            </div>
        </div> <!-- Cierre de network-panel -->
    </div> <!-- Cierre de app-container -->

    <script src="script.js"></script>
</body>
</html>
